<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" (click)='onBack()'><a href="/#/test-model">Results</a></li>
      <li class="breadcrumb-item active">Prediction</li>
    </ol>
</nav>
<!-- <form> -->
<div class="column">
    <div>
        <div class="form-group">
            <label>Tweet</label>
            <div class="input-group">
                <input #csvReader type="file" class="form-control" id="customFile" name="filename" (change)="uploadListener($event)" accept=".txt">
            </div>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (click)='onCheck()'>
        <label class="form-check-label" for="defaultCheck1" style="padding-left: 2px;">
            Enable Text
        </label>
    </div>
    <div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Tweet Text</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]='text' [disabled]='!enableText'></textarea>
        </div>
    </div>
</div>
<div *ngIf='showResult' class="alert alert-danger">
    Prediction Result: {{ result }}
</div>
<button mat-raised-button color="warn" (click)='onBack()'>Back</button> 
<button type="submit" class="btn btn-info btn-fill pull-right" (click)='onPredict()' [disabled]="disablePredict()">PREDICT</button>
<div class="clearfix"></div>
<!-- </form> -->
